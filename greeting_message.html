<html>
<head>
  <title>Greetings Message</title>
  <style>
#lbl {
        font-family: Helvetica;
        font-size: medium;
        color: #ffffff;
        text-align: left;
        line-height: 1.5;
        height:85%
}
#date{
      font-size:large;
}
body{
    background-color: rgba(0,0,0,0.0);
}
  </style>
</head>
<body>
  <div id="lbl"></div>
</body>

<script>
    var today = new Date();
    var hrs = today.getHours();
    var greet;
    
    if (hrs < 12)
        greet = 'Good Morning Lucas ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon Lucas ';
    else if (hrs >= 17 && hrs <=24)
        greet = 'Good Evening Lucas ';
        
    document.getElementById('lbl').innerHTML =
        greet;
 </script>
 </html>
